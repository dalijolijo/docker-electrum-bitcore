version: "2"
services:

  bitcored:
    image: dalijolijo/bitcored
    expose:
      - "5888"
    ports:
      - "5889:5889"
    volumes:
      - ./data/bitcored:/data
    command: -rpcuser=electrum -rpcpassword=electrum

  electrumx:
    image: lukechilds/electrumx
    ports:
      - "50002:50002"
    volumes:
      - ./data/electrumx:/data
    environment:
      - DAEMON_URL=http://electrum:electrum@bitcored:5888
      - COIN=Bitcore
      - DONATION_ADDRESS=Vh7P3xQZzQFqsrmQtZr9nZr12rySjos2Sv
